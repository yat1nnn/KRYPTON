<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evil Corp</title>
  <style>
    body {
      background: #0a0a0a; /* Dark background */
      color: #00FF00; /* Neon green color for text */
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
      background-size: cover;
      background-attachment: fixed;
    }

    #password-form {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px 2px #00FF00;
    }

    #password-form h2 {
      color: #00FF00;
    }

    input[type="password"] {
      padding: 10px;
      border: none;
      background: #333;
      color: #00FF00;
      border-radius: 5px;
      width: 300px;
      font-size: 16px;
    }

    button {
      background-color: #00FF00;
      color: black;
      padding: 15px 30px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: 0 0 10px 2px #00FF00;
    }

    button:hover {
      background-color: #00cc00;
    }

    #chat-box {
      display: none;
      width: 80%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px 2px #00FF00;
      border: 2px solid #00FF00;
    }

    #messages {
      list-style-type: none;
      padding: 0;
      max-height: 400px;
      overflow-y: scroll;
      margin-bottom: 10px;
      margin-top: 20px;
    }

    #messages li {
      padding: 12px;
      background-color: rgba(0, 0, 0, 0.6);
      margin: 5px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #messages li:hover {
      background-color: rgba(0, 255, 0, 0.7); /* Neon glow effect on hover */
    }

    #message {
      padding: 15px;
      width: 80%;
      margin-right: 10px;
      background: #222;
      color: #00FF00;
      border: 1px solid #00FF00;
      border-radius: 5px;
      font-size: 18px;
      margin-top: 10px;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    h2 {
      font-size: 30px;
      text-align: center;
      margin-bottom: 20px;
      color: #00FF00;
      text-shadow: 0 0 20px #00FF00;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      text-align: center;
      font-size: 14px;
      color: #00FF00;
    }

  </style>
</head>
<body>

  <!-- Password Form -->
  <div id="password-form">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Enter chat password">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <!-- Chat Box -->
  <div id="chat-box">
    <div class="chat-container">
      <h2>Krypton Room</h2>
      <ul id="messages"></ul>
      <div>
        <input type="text" id="message" placeholder="Type a message" onkeydown="checkEnter(event)">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Encrypted Chatbox | Stay Safe | Powered by Krypton</p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
  <script>
    // Password Check and Chat Box Visibility
    function checkPassword() {
      const password = document.getElementById("password").value;

      fetch('/enter', {
        method: 'POST',
        body: JSON.stringify({ password: password }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("password-form").style.display = 'none';
          document.getElementById("chat-box").style.display = 'block';
        } else {
          alert("Incorrect password!");
        }
      });
    }

    // Socket connection
    const socket = io();

    // Convert normal message to binary
    function stringToBinary(message) {
      return message.split('').map(char => {
        return char.charCodeAt(0).toString(2).padStart(8, '0');
      }).join(' ');
    }

    // Send message
    function sendMessage() {
      const message = document.getElementById("message").value;
      if (message) {
        const binaryMessage = stringToBinary(message); // Convert message to binary
        socket.emit('chatMessage', binaryMessage); // Send binary message to server
        document.getElementById("message").value = ''; // Clear input field
      }
    }

    // Check if Enter key is pressed to send message
    function checkEnter(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    // Receive messages from the server
    socket.on('chatMessage', (binaryMessage) => {
      const li = document.createElement("li");

      // Show the binary message
      li.textContent = binaryMessage; 

      document.getElementById("messages").appendChild(li);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight; // Auto-scroll
    });
  </script>

</body>
</html>
